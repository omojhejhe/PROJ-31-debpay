{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debpay landing page</title>
    <link rel="stylesheet" href="{% static 'static/css/landing_page.css' %}">

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!--font awesome link-->
    <script src="{% static 'https://kit.fontawesome.com/f44a167704.js' %}" crossorigin="anonymous"></script>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src='https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js'  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js' integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " id="topNav">
            <a class="navbar-brand " href="#"><img src="{% static 'static/assets/images/Logo.png' %}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <div class="dropdown-divider"></div>
                <li class="nav-item">
                  <a class="nav-link text-white " href=" {%url 'Contact' %} ">Contact-Us</a>
                </li>
                <div class="dropdown-divider"></div>
                <li class="nav-item dropdown ">
                  <a class="nav-link dropdown-toggle text-white " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More Info
                  </a>
                  <div class="dropdown-menu" id="drop" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href=" {%url 'help' %} ">help</a>
                    <a class="dropdown-item" href=" {%url 'About_us' %} ">About us</a>
                    <a class="dropdown-item" href=" {%url 'FAQs' %} ">FAQ</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href=" {%url 'Privacy' %} ">Privacy Policy</a>
                  </div>
                </li>
                <div class="dropdown-divider"></div>
                {%if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn btn-login" href=" {%url 'logout' %} " role="button">Logout</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-login" href=" {%url 'dashboard' %} " role="button">Dashboard</a>
              </li>
                {%else%}
                  <div class="dropdown-divider"></div>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href=" {%url 'register' %} " role="button"> Register</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-login" href=" {%url 'Auth_School' %} " role="button">Login</a>
              </li>
              {%endif%}
            </div>
          </nav>
    </header>

    {%block content %}


    {%endblock%}
